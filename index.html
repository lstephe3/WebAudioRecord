<!DOCTYPE html>
<html>
<head>
    <title>Word Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="setup">
        <label for="numRootWords">Number of root words:</label>
        <input type="number" id="numRootWords" min="1" value="3">
        <label for="numAffixWords">Number of affix words:</label>
        <input type="number" id="numAffixWords" min="1" value="3">
        <button id="startRecording">Start Recording</button>
    </div>

    <div id="recording" style="display: none;">
        <h2 id="recordingInstructions">Record a root word</h2>
        <button id="recordButton">Record</button>
        <button id="stopButton">Stop</button>
    </div>

    <div id="game-container" style="display: none;">
        <div id="root-words" class="word-group"></div>
        <div id="affix-words" class="word-group"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
