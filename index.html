<!DOCTYPE html>
<html>
<head>
    <title>Word Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="setup">
        <label for="gridSize">Grid Size:</label>
        <select id="gridSize">
            <option value="9">3x3 (9 words)</option>
            <option value="16">4x4 (16 words)</option>
        </select>
        <button id="startRecording">Start Recording</button>
    </div>    

    <div id="recording" style="display: none;">
        <h2 id="recordingInstructions">Record a root word</h2>
        <button id="recordButton">Record</button>
        <button id="stopButton">Stop</button>
    </div>
    <div class="gamebody">
        <div id="game-container">
            <div id="root-words" class="word-group"></div>
            <div id="affix-words" class="word-group"></div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
